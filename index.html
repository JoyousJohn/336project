<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="wind.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="tat.js"></script>
    <link href="https://fonts.cdnfonts.com/css/richela-kids" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/batch" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/montserrat" rel="stylesheet">

    <script src="https://kit.fontawesome.com/9fec56898e.js" crossorigin="anonymous"></script>
</head>

<body>

<div class="content">

    <div class="sidebar">

        <div class="sidebar-top">
            <div class="sidebar-logo">ShopBay</div>
            <div class="sidebar-item sidebar-selected"><i class="fa-solid fa-house"></i>Home</div>
            <div class="sidebar-item"><i class="fa-solid fa-user"></i>Profile</div>
            <div class="sidebar-item"><i class="fa-solid fa-bell"></i>Alerts</div>
            <div class="sidebar-item"><i class="fa-solid fa-clock-rotate-left"></i>History</div>
        </div>

        <div class="sidebar-bottom">
            <div class="sidebar-item"><i class="fa-solid fa-gear"></i>Settings</div>
        </div>

    </div>

    <div class="main w-full flex">

        <div class="navbar">

            <form class="search-form w-full flex items-center" action="/search" method="get">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" class="search-input" name="search" placeholder="Search for anything...">
            </form>

        </div>

        <div class="auctions"></div>

    </div>

</div>

</body>

</html>
