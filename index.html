<html>
<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/wind.css">
    <link rel="stylesheet" href="css/auction.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/explore.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    
    <script src="js/utils.js"></script>
    <script src="js/rand.js"></script>
    <script src="js/example.js"></script>
    <script src="js/explore.js"></script>

    <link href="https://fonts.cdnfonts.com/css/richela-kids" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/montserrat" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9fec56898e.js" crossorigin="anonymous"></script>
</head>

<body>

<div class="content">

    <div class="sidebar">

        <div class="sidebar-top">
            <div class="sidebar-logo">ShopBay</div>
            <div class="sidebar-item sidebar-selected sidebar-explore"><i class="fa-solid fa-house"></i>Explore</div>
            <a href="profile.html"><div class="sidebar-item sidebar-profile"><i class="fa-solid fa-user"></i><span class="txt">Profile</span></div></a>
        </div>

        <div class="sidebar-bottom">
            <div class="sidebar-item"><i class="fa-solid fa-gear"></i>Settings</div>
        </div>

    </div>

    <div class="main w-full flex flex-col">

        <div class="navbar">

            <form class="search-form w-full flex items-center" action="/search" method="get">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" class="search-input" name="search" placeholder="Search for anything...">
            </form>

            <div class="search-btn-wrapper">
                <span class="search-btn">Search</span>
            </div>

        </div>

        <div class="auctions">

            <div class="auction-template none">

                <div class="auction-img"></div>
                <div class="auction-title">Example auction</div>
                <div class="auction-sub-info"><span class="auction-price">$57.57</span> | <span class="auction-bidders"></span></div>

            </div>

        </div>

    </div>

</div>

</body>

</html>
