<html>
<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/wind.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/login.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    
    <script src="js/utils.js"></script>
    <script src="js/login.js"></script>

    <link href="https://fonts.cdnfonts.com/css/richela-kids" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/montserrat" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/it-encore-sans" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9fec56898e.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="content">

    <div class="sidebar">

        <div class="sidebar-top">
            <div class="sidebar-logo">ShopBay</div>
            <a href="index.html"><div class="sidebar-item sidebar-explore"><i class="fa-solid fa-house"></i>Explore</div></a>
            <div class="sidebar-item sidebar-selected sidebar-login"><i class="fa-solid fa-user"></i><span class="txt">Login</span></div>
            <a href="sell.html"><div class="sidebar-item sidebar-sell"><i class="fa-solid fa-shop"></i>Sell</div></a>
            <a href="admin.html"><div class="sidebar-item sidebar-admin"><i class="fa-solid fa-user-tie"></i>Admin</div></a>
        </div>

        <div class="sidebar-bottom">
            <div class="sidebar-item"><i class="fa-solid fa-circle-question"></i>Support</div>
            <div class="sidebar-item"><i class="fa-solid fa-gear"></i>Settings</div>
        </div>

    </div>

    <div class="main">

        <div class="login-signup-wrapper flex">

            <div class="login-wrapper">
                <div class="login-header">Returning user login</div>
                <form>
                    <input type="text" class="login-username" name="search" placeholder="Username">
                    <input type="text" class="login-password" name="search" placeholder="Password">
                </form>
                <div class="login-btn">LOGIN</div>
            </div>

            <div class="sign-up-wrapper">
                <div class="login-header">New user signup</div>
                <form>
                    <input type="text" class="sign-up-username" name="search" placeholder="Username">
                    <input type="text" class="sign-up-name" name="search" placeholder="Name">
                    <input type="text" class="sign-up-email" name="search" placeholder="Email">
                    <input type="text" class="sign-up-password" name="search" placeholder="Password">                
                    <input type="text" class="sign-up-password-confirm" name="search" placeholder="Confirm password">                
                </form>
                <div class="sign-up-btn">SIGN UP</div>
            </div>

        </div>

    </div>

</div>

</body>

</html>
